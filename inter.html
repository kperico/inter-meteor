<head>
  <title>Inter Lavapies</title>
</head>

<body>
  <div id="outer">
    {{> dates}}
    {{> leaderboard}}
  </div>
</body>

<template name="dates">
</template>

<template name="leaderboard">
  <div class="leaderboard">
    <div class="dates">
      <span class="left"></span>
      <span class="instance">12/07/2012</span>
    </div>

    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Pincha para confirmar</div>
  {{/unless}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    {{> response}}
  </div>
</template>

<template name="response">
  <span class="response">{{response}}</span>
</template>
